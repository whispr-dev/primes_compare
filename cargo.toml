[package]
name = "quantum_resonant_aes_breaker"
version = "0.1.0"
edition = "2021"
authors = ["whisprer whisprer@whispr.dev"]
description = "Quantum Resonant AES Search and Bute Force Cracking Engine - The closest thing to mindreading for passwords"
license = "Hybrid"

[dependencies]
# Core quantum search dependencies
regex = "1.9.6"
primal = "0.3.1"
nalgebra = "0.32.3"
num-complex = "0.4.4"
rand = "0.8.5"

# Core from quantum_local_search (assume you copy the src mods or symlink; else cargo add these)
itertools = "0.12.1"  # For perms/combos
sha2 = "0.10.8"       # For SHA256 hashing

# ZIP AES decrypt
zip = { version = "2.2.0", features = ["aes-crypto"] }

# Async runtime and utilities
tokio = { version = "1.35", features = ["full"] }
futures = "0.3.30"

# Serialization and compression
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
flate2 = "1.0"

# File system operations
walkdir = "2.4"
notify = "6.1"
dirs = "5.0"

# CLI and terminal enhancements
termion = "2.0"
ctrlc = "3.4"

# Text processing and search
unicode-normalization = "0.1"
unicode-segmentation = "1.10"

# Performance monitoring
rayon = "1.8"

# Optional document parsing
pdf = { version = "0.8", optional = true }
docx = { version = "0.4", optional = true }
zip = { version = "0.6", optional = true }

[features]
default = ["full - filesystem with document-parsing ("pdf", "docx", "zip")"]

[[bin]]
name = "quantum-breaker"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.dev]
opt-level = 1

# Optional: Add metadata for packaging
[package.metadata.docs.rs]
features = ["full"]
